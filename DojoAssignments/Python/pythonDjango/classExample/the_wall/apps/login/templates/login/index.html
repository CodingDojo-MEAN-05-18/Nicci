<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Week6_2</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/users.css' %}" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <h2>All Users</h2>
    <table border="1" padding='5'>
        <thead>
            <th>ID</th>
            <th>name</th>
            <th>email</th>
            <th>created_at</th>
            <th>updated_at</th>
            <th>actions</th>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>{{ user.updated_at }}</td>
                <td><a href="/users/{{user.id}}/delete">DELETE</a> |
                    <a href="/users/{{user.id}}/edit">EDIT</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
