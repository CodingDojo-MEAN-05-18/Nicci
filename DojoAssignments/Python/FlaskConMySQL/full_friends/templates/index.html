<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Friends Landing Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id='container'>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for friend in all_friends %}
                <tr>
                    <td>{{ friend.first_name }}</td>
                    <td>{{ friend.last_name }}</td>
                    <td>{{ friend.email }}</td>
                    <td><a href="/edit/{{ friend['id'] }}">Edit {{ friend["first_name"] }}</a>
                        <form action="/delete/{{friend['id']}}" method='POST'>
                            <input type="submit" value='DELETE'>
                        </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/friends/create" method="POST">
            <label for='first_name'>First Name:<input type="text" name='first_name' id='first_name'></label> 
            <label for='last_name'>Last Name:<input type="text" name='last_name' id='last_name'></label>
            <label for="email">Email Address: <input type='text' name='email' id='email'></label>
            <input type="submit" value='ADD FRIEND'>
        </form>
        
    </div>
    
</body>
</html>
