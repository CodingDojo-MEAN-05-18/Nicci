<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='number.css') }}">
</head>
<body>
    <div id="container">
        <h1>Welcome to the Great Number Game!</h1>
        <p>I am thinking of a number between 1 and 1000</p>
        <p>Take a guess! {{ num }}</p>
        <form method="post" action="/guess">
            <input type="hidden" name='action' value='create guess'>
            <input type='number' name='guess'>
            <input type='submit' value='create guess'>
        </form>
    </div>
</body>
</html>
