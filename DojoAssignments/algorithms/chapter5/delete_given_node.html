<!-- Speros uses ES5 -->
<script>
    function Node(val) {
        this.val = val;
        this.next = null;
    }
    function List() {
        this.head = null;
    }
    let node1 = new Node(1);
    let node2 = new Node(2);
    let node3 = new Node(3);
    let node4 = new Node(4);
    let node5 = new Node(5);
    node1.next = node2;
    node2.next = node3;
    node3.next = node4;
    node4.next = node5;
    let list = new List();
    list.head = node1;

    console.log(list);

    function removeSelf(val) {
        this.val = val;
        this.next = null;
        this.removeSelf = function(){
            if(!this.next){
                return false;
            }
            this.val = this.next.val;
            this.next = this.next.next;
            return true;
        }
    }
    console.log(removeSelf(3));
    console.log(list);

</script>
