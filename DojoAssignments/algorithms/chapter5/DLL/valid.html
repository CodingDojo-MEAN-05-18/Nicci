<!-- Determine whether given dList is well-formed and valid: whether next and prev pointers match, etc. -->

<script>

function dList() {
    this.head = null;
    this.tail = null;
}
function dLNode(val) {
    this.val = val;
    this.next = null;
    this.prev = null;
}
var node1 = new dLNode(1);
var node2 = new dLNode(2);
var node3 = new dLNode(3);
// var node4 = new dLNode(4);
node1.next = node2;
node2.next = node3;
// node3.next = node4;
node2.prev = node1;
node3.prev = node2;
// node4.prev = node3;

var dlist = new dList();
dlist.head = node1;
dlist.tail = node3;

console.log(dlist);

console.log(valid(dlist));

function valid(list){
    if(!list){
        return 'error: no list';
        //list with no nodes below
    } else if (list.head === null) {
        return true;
    }
    let curr = list.head;
    let value = false;
    while(curr){
        // console.log(curr.val);
        // console.log(curr.next);
        // console.log(curr.prev);
        if(curr.val){
            if(curr.next.prev.val === curr.val){
                value = true;
            } else {
                return false;
            }
        } 
        curr = curr.next
    }
    return value;
}
</script>
