<script>
function Node(val){
    this.val = val;
    this.next = null;
}
function List(){
    this.head = null;
}
let node1 = new Node(1);
let node2 = new Node(2);
let node3 = new Node(31);
let node4 = new Node(4);
node1.next = node2;
node2.next = node3;
node3.next = node4;
let list = new List();
list.head = node1;

console.log(list);

function removeNode(list, value){
    if(list && list.head){
        let current = list.head;
        if(current.val === value){
            list.head = current.next;
            return current;
        }
        while(current.next){
            if(current.next.val === value){
                let temp = current.temp;
                current.next = current.next.next;
                // temp.next = null; // why does this fail for me and not speros?
                return temp;
            }
            current = current.next;
        }
    }
    return null;
}
(removeNode(list, 3));
console.log(list);
</script>
