<script>

    function SList(){
        this.head = null;
        this.traverse = function(callback){
            var current = this.head;
            while(current){
                callback()
                current = current.next;
            }
            return this;

        }

            // }

        }
        this.length = function(){
            var current = this.head;
            var lengthCount =0;
            while(current){
                lengthCount++;
                current = current.next;
            }
            return lengthCount;
        }

    }
