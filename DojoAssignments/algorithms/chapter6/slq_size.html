<script>

function SLNode(value){
    this.next = value;
    this.next = null;
}    

function SLQueue(){
    this.head = null;
    this.tail = null;
    this.size = function(){
        let size = 0;
        let curr = this.head;
        while(curr){
            // if(!curr.val){
            //     return size;
            // }
            size++;
            curr = curr.next;
        }
        return size;
    }
}
const queue = new SLQueue();
const node1 = new SLNode(1);
const node2 = new SLNode(2);
const node3 = new SLNode(3);
const node4 = new SLNode(4);

node1.next = node2;
node2.next = node3;
node3.next = node4;

queue.head = node1;
queue.tail = node4;

//returns # of values in queue
console.log(queue.size());
</script>
