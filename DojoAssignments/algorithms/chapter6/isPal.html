<script>
    function SLNode(value) {
        this.val = value;
        this.next = null;
    }

    function SLQueue() {
        this.head = null;
        this.tail = null;
        this.isPal = function() {
            var curr = this.head;
            var count = 0;
            var stack = [];
            
            while(curr){
                count++;
                stack.push(curr.val);
                curr =  curr.next;
            }
            curr = this.head;
            var half = Math.floor(count/2);
            for(var i=0; i<half; i++){
                if(curr.val != stack.pop()){
                    return false;
                }
                // stack.pop();
                curr = curr.next;
            }
            return true;
        }
    }
    const queue = new SLQueue();
    const node1 = new SLNode(1);
    const node2 = new SLNode(2);
    const node3 = new SLNode(2);
    const node4 = new SLNode(1);

    node1.next = node2;
    node2.next = node3;
    node3.next = node4;

    queue.head = node1;
    queue.tail = node4;
    //return true if val found in queue
    console.log(queue.isPal(4));
    console.log(queue);
</script>
