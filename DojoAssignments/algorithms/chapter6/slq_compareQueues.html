    this.val = value;
    this.next = null;
}

    const queue = new SLQueue();

    node1.next = node2;

        if (queue && queue2){

            let curr2= queue2.head;
            while(curr && curr2){
                if(curr.val !== curr2.val){
                    return false;
                }
                curr = curr.next;
                curr2 = curr2.next;
            }
            // if(curr = curr2){

            // }
            return curr === curr2;
        }
        return false;
    }
