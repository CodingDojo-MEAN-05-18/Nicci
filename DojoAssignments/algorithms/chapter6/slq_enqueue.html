<script>
//singly linked node
function SLNode(value){
    this.val = value;
    this.next = null;
}    
//singly linked queue
function SLQueue(){
    this.head = null;
    this.tail = null;
    this.enqueue = function(val){
        console.log('enqueue invoke', this);
        const n = new SLNode(val);
        if(!this.tail){
            this.tail = n;
            this.head = n;
            return this;
        } else {
            this.tail.next = n;
            this.tail = n;
            return this;
        }
    }
}
const queue = new SLQueue();
const node1 = new SLNode(1);
const node2 = new SLNode(2);
const node3 = new SLNode(3);
const node4 = new SLNode(4);

node1.next = node2;
node2.next = node3;
node3.next = node4;
 
queue.head = node1;
queue.tail = node4;

//add someone to the back of the line
queue.enqueue(5);
console.log(queue);
</script>
