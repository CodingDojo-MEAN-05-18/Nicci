<script>
function dList() {
    this.head = null;
    this.tail = null;
    this.append = function(val){
       var newNode = new dlNode(val);
       if(this.tail){
           this.tail.next = newNode;
           newNode.prev = this.tail;
           this.tail = this.tail.next;
           return this;
       } 
       this.head = newNode;
       this.tail = newNode;
       return this;
    }   
}   
function dlNode(value){
    this.val = value;
    this.next = null;
    this.prev = null;
    
} 

dlist1 = new dList();
node1 = new dlNode(1);
node2 = new dlNode(2);
node3 = new dlNode(3);
dlist1.head = node1;
dlist2.next = node3;
node1.next = node2;
node2.next = node3;
node2.prev = node1;
node3.prev = node2;

dlist1.append(4);
</script>
