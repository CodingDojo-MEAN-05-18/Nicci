<script>


function dList() {
    this.head = null;
    this.tail = null;
}
function dLNode(val) {
    this.val = val;
    this.next = null;
    this.prev = null;
}

var node1 = new dLNode(1);
var node2 = new dLNode(2);
var node3 = new dLNode(3);
var node4 = new dLNode(4);
node1.next = node2;
node2.next = node3;
node3.next = node4;
node2.prev = node1;
node3.prev = node2;
node4.prev = node3;  

var dlist = new dList();
dlist.head = node1;
dlist.tail = node4;

console.log(dlist);
 
kToLast(dlist, 2);
function kToLast(list, k){
    if (!list){
        return "error, no list";
    }
    let curr = list.tail;
    let count = 1;
    console.log(list.tail.val);
    while(curr.prev){
        if(count === k){
            console.log(curr.prev.val);
            return curr.prev.val;
        }
        count ++;
        curr = curr.prev;
    }
    return false;
}
</script>
