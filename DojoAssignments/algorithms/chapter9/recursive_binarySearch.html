<script>
function rBinarySearch(arr, mark, left = 0, right = arr.length-1){
    
    var mid = Math.floor((left+right)/2);
    if (mark=== arr[mid]){
        return true;
    } else if(mark === arr[mid]){
        return true;
    } else if (right <= left){
        return false;
    } else if (mark < arr[mid]){
        right = mid-1;
    } else if (mark > arr[mid]){
        left = mid+1;
    }
    return rBinarySearch(arr, mark,left,right)
}    


console.log(rBinarySearch([1,2,3,4,5,6,7,8,9],4));
console.log(rBinarySearch([1, 2, 3, 4, 5, 6, 7, 8, 9], 41));     
</script>
