    <script>
    $(document).ready(function(){   
        $(document).on('click', '#lineOne', function () {
            $(this).children().toggle();
        }) 
        $(document).on( 'click', '#lineTwo', function(){
            $(this).children().toggle();
        })  
        $(document).on('click', '#lineThree', function(){
            $(this).children().toggle();
        })    
        $(document).on('click', '#lineFour', function(){
            $(this).children().toggle();
        })
        $(document).on('click', '#lineFive', function () {
            $(this).children().toggle();
        })
    });  
    </script>

<body>
    <div id="container">
        <div id="lineOne">
            <img src="ninja0.png" alt="ninja" />
            <img src="cat0.png" alt="cat" style="display:none   " />
        </div>

        <div id="lineTwo">
