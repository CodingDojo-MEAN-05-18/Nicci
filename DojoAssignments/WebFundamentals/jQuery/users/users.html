<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="users.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
          
            $('#usersForm').submit(function(){
                console.log($(this).serialize());
                return false
            })
            $('button').click(function (){
                $('#usersForm').submit();
            })
            $('button').click(function(){
                $('#table').append("<tr><td>$('input[firstname="text"]').val()</tr></td>"));
            })
        });

       
       
    </script>
</head>
<body>
    <div id='container'>
        <table id=#table border='1'>          
            <caption>User Information</caption>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact Number</th>
            </tr>
        </table>
        <div class="form">
            <h1>Add User</h1>
            <hr>
            <form id='usersForm' action="process.php" method="post">
                <label for="firstname">First Name</label><input type="text" firstname="firstname">
                <label for="lastname">Last Name</label><input type="text" lastname="lastname">
                <label for="email">Email Address</label><input type="text" email="email">
                <label for="number">Contact Number</label><input type="text" number="number">
            </form>
            <button input type='submit'>Add User</button>
        </div>
    </div>
    
</body>
</html>
